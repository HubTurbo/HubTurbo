language: java

jdk:
    - oraclejdk8

env:
    - TERM=dumb

script:
    - "./gradlew clean check -i"

after_success:
    - "./gradlew jacocoRootReport coveralls"

branches:
  only:
    - master
    - release
    - test-nondeterminism

before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"

addons:
  apt:
    packages:
      - oracle-java8-installer
